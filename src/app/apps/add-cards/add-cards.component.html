<mat-grid-list cols="4" rowHeight="0.8:1">
    
    <mat-grid-tile *ngFor="let photo of photosArray" [class.active]="photo == selectedPhoto">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');"></div>
                <mat-card-title>
                    Photo n°{{photo.id}}
                </mat-card-title>
                <mat-card-subtitle>
                    Photo n°{{photo.id}}
                </mat-card-subtitle>
            </mat-card-header>
            <img [src]="photo.url" mat-card-image (click)="openDialog(photo)">
            <mat-card-actions>
                <button >Delete</button>
                <button mat-button *ngIf="selectedPhoto.id !== 0" (click)="delete()">LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
        
    </mat-grid-tile>

</mat-grid-list>
